  <ion-view view-title="Dashboard" ng-controller="MapCtrl">
     <ion-nav-buttons side="secondary">
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button"><i class="icon ion-power"></i></button>
  </ion-nav-buttons>

  <ion-content  scroll='false'>
  <div   id="map">

<leaflet   data-tap-disabled="true"  defaults="defaults"  markers="markers" center="center" maxbounds="maxbounds"  height="100%"></leaflet>


  </div>

    <div  class="locate">
    <i   style="font-size:1.2em;" ng-show="geoloc1" class="fa fa-spinner fa-spin">
    </i>

    <i  class="fa fa-map-marker" ng-show="geoloc2" ng-click="stopgeo()"style="font-size:1.4em; color:#fc8428;">
    </i>

    <i  class="fa fa-map-marker" ng-show="geoloc3" ng-click="startgeo()"style="font-size:1.4em;">
    </i>

   <!--  <i  class="fa fa-map-marker" ng-hide="geolocOn" ng-click="startgeo()"style="font-size:1.2em;"  >
    </i>
 -->
  </div>


    <div  ng-controller="PhotoCtrl" id="newFleurs" ng-click="getPhoto()" class="buttonMap">
    <button id="b1map"  class="button button-full button-calm">
      Ajouter une nouvelle fleur <i class="ion-plus-circled"> </i>
    </button>
  </div>

  </div>
  </ion-content>

</ion-view>
